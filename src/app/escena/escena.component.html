<div  id="tarjetas" class="row justify-content-center d-flex">

@for(step of steps; track step.title){
    <div class="card-div col-sm-3 col-md-4 col-lg-3 d-flex">
        <div id="card-property" class="card m-2 d-flex flex-column">
            <img [src]="step.img"  [ngStyle]="{'background-color': step.bgcolor}" class="card-img-top img-fluid" alt="{{step.title}}">
            <div class="card-body flex-grow-1 d-flex flex-column">
                <h3 class="card-title">{{step.title}}</h3>
                <p class="card-text">{{step.description}}</p>
                <br><br>
            </div>
        </div>
    </div>
}
</div>
